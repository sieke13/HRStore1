<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phone body -->
  <rect x="12" y="6" width="18" height="32" rx="3" ry="3" fill="url(#phoneGradient)" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Phone screen -->
  <rect x="14" y="10" width="14" height="20" rx="1" ry="1" fill="#f8fafc"/>
  
  <!-- Screen lines -->
  <line x1="16" y1="13" x2="26" y2="13" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="16" y1="16" x2="26" y2="16" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="16" y1="19" x2="24" y2="19" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Home button -->
  <circle cx="21" cy="34" r="1.5" fill="#cbd5e1"/>
  
  <!-- Screwdriver -->
  <line x1="32" y1="15" x2="42" y2="25" stroke="url(#toolGradient)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="31" cy="14" r="2" fill="url(#toolGradient)"/>
  <rect x="40" y="23" width="4" height="4" rx="1" fill="#374151" transform="rotate(45 42 25)"/>
  
  <!-- Wrench -->
  <path d="M8 28 L16 36 L18 34 L10 26 Z" fill="url(#toolGradient)"/>
  <circle cx="6" cy="26" r="2" fill="#374151"/>
  <circle cx="18" cy="38" r="2" fill="#374151"/>
  
  <!-- Sparkle effects -->
  <circle cx="36" cy="8" r="1" fill="#fbbf24" opacity="0.8"/>
  <circle cx="40" cy="12" r="0.8" fill="#fbbf24" opacity="0.6"/>
  <circle cx="8" cy="20" r="1" fill="#fbbf24" opacity="0.8"/>
  <circle cx="4" cy="16" r="0.8" fill="#fbbf24" opacity="0.6"/>
</svg>
