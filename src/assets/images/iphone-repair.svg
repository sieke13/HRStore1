<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iphoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a3a3c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007aff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5856d6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#f8fafc"/>
  
  <!-- iPhone -->
  <rect x="120" y="30" width="60" height="140" rx="12" ry="12" fill="url(#iphoneGradient)" stroke="#000" stroke-width="1"/>
  
  <!-- Screen -->
  <rect x="125" y="40" width="50" height="110" rx="8" ry="8" fill="url(#screenGradient)"/>
  
  <!-- Home indicator -->
  <rect x="143" y="155" width="14" height="3" rx="1.5" fill="#666"/>
  
  <!-- Camera -->
  <circle cx="150" cy="48" r="3" fill="#000"/>
  
  <!-- Apple logo -->
  <path d="M148 125 Q148 120 152 120 Q156 120 156 125 Q156 130 152 130 Q148 130 148 125 Z" fill="#fff"/>
  
  <!-- Tools around phone -->
  <!-- Screwdriver -->
  <line x1="80" y1="60" x2="100" y2="80" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  <circle cx="77" cy="57" r="3" fill="#374151"/>
  
  <!-- Wrench -->
  <path d="M200 80 L220 100 L218 102 L198 82 Z" fill="#fbbf24"/>
  <circle cx="222" cy="102" r="3" fill="#374151"/>
  
  <!-- Repair text -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">iPhone Repair</text>
</svg>
