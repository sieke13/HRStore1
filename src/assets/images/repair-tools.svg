<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="toolsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#f8fafc"/>
  
  <!-- Tool kit box -->
  <rect x="100" y="60" width="100" height="60" rx="5" fill="#374151" stroke="#111827" stroke-width="2"/>
  <rect x="105" y="65" width="90" height="50" rx="3" fill="#4b5563"/>
  
  <!-- Handle -->
  <rect x="140" y="45" width="20" height="15" rx="2" fill="#6b7280"/>
  <rect x="142" y="47" width="16" height="11" rx="1" fill="#9ca3af"/>
  
  <!-- Tools spread around -->
  <!-- Precision screwdrivers -->
  <line x1="60" y1="90" x2="80" y2="90" stroke="url(#toolsGradient)" stroke-width="2"/>
  <circle cx="58" cy="90" r="2" fill="#dc2626"/>
  
  <line x1="65" y1="110" x2="85" y2="110" stroke="url(#toolsGradient)" stroke-width="2"/>
  <circle cx="63" cy="110" r="2" fill="#2563eb"/>
  
  <!-- Spudger tool -->
  <line x1="220" y1="80" x2="260" y2="80" stroke="#6b7280" stroke-width="3"/>
  <rect x="218" y="78" width="4" height="4" fill="#374151"/>
  
  <!-- Tweezers -->
  <path d="M230 100 L250 110 L250 105 L232 98 Z" fill="#9ca3af"/>
  <path d="M230 100 L250 90 L250 95 L232 102 Z" fill="#9ca3af"/>
  
  <!-- Small screws -->
  <circle cx="120" cy="45" r="1.5" fill="#6b7280"/>
  <circle cx="130" cy="42" r="1.5" fill="#6b7280"/>
  <circle cx="170" cy="44" r="1.5" fill="#6b7280"/>
  <circle cx="180" cy="41" r="1.5" fill="#6b7280"/>
  
  <!-- Text labels -->
  <text x="75" y="140" font-family="Arial, sans-serif" font-size="10" fill="#374151">Precision</text>
  <text x="75" y="152" font-family="Arial, sans-serif" font-size="10" fill="#374151">Tools</text>
  
  <text x="220" y="140" font-family="Arial, sans-serif" font-size="10" fill="#374151">Professional</text>
  <text x="220" y="152" font-family="Arial, sans-serif" font-size="10" fill="#374151">Kit</text>
  
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Repair Tools</text>
</svg>
